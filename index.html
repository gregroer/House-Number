<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Childhood House Game</title>

  <!-- Ethers.js v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 8px;
      width: 420px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üè† Childhood House Game</h2>

  <button id="connectBtn">Connect MetaMask</button>

  <input
    id="answerInput"
    type="number"
    placeholder="Enter house number"
  />

  <button id="submitBtn">Submit Answer</button>

  <div id="status">Not connected</div>
</div>

<script>
  let provider;
  let signer;
  let contract;

  // üî¥ REPLACE with your deployed contract address
  const CONTRACT_ADDRESS = 0xF9Ef7dB7e983Cf08dC37195C5913eCAFAEf0c534;

  // ABI (only required functions)
  const ABI = [
    {
      "inputs": [{ "internalType": "uint256", "name": "answer", "type": "uint256" }],
      "name": "submitAnswer",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "contractBalance",
      "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  const statusEl = document.getElementById("status");

  document.getElementById("connectBtn").onclick = async () => {
    if (!window.ethereum) {
      statusEl.innerText = "‚ùå MetaMask not detected";
      return;
    }

    try {
      await window.ethereum.request({ method: "eth_requestAccounts" });

      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      const network = await provider.getNetwork();

      if (network.chainId !== 11155111n) {
        statusEl.innerText = "‚ùå Please switch MetaMask to Sepolia";
        return;
      }

      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      statusEl.innerText =
        "‚úÖ Connected\n" +
        "Address:\n" + await signer.getAddress();

    } catch (err) {
      console.error(err);
      statusEl.innerText = "‚ùå Connection failed";
    }
  };

  document.getElementById("submitBtn").onclick = async () => {
    if (!contract) {
      alert("Connect MetaMask first");
      return;
    }

    const answer = document.getElementById("answerInput").value;
    if (!answer) {
      alert("Enter a number");
      return;
    }

    try {
      statusEl.innerText = "‚è≥ Sending transaction...";
      const tx = await contract.submitAnswer(answer);
      await tx.wait();

      statusEl.innerText = "üéâ Success! If correct, you received 0.01 ETH";

    } catch (err) {
      console.error(err);

      if (err.reason) {
        statusEl.innerText = "‚ùå " + err.reason;
      } else {
        statusEl.innerText = "‚ùå Transaction failed";
      }
    }
  };
</script>

</body>
</html>
